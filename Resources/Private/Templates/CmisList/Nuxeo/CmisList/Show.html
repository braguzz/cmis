{namespace nx=Tx_AtolCmisList_ViewHelpers_Nuxeo}
{namespace cmis=Tx_AtolCmisList_ViewHelpers_Default}
<div class="tx-atolcmis-list-show-wrapper">
  <div id="link-retour">
    <f:link.action action="list"> 
      &lt;- Retour 
    </f:link.action>
  </div>
  <div class="tx-atolcmis-list-show">
    
    <h1><nx:title obj="{obj}" /></h1>
    <!--ViewHelper-->
    <div class="info-wrapper">
      <div id="tx-atolcmis-view" style="float:left">
        <nx:visu obj="{obj}" />
      </div>
      <div class="download">
        <a href="?eID=tx_atolcmislist_download&oID={obj.id}&sID={sID}" target="_blank">
          <span class="tx-atolcmis-button">
            Télécharger
          </span>
        </a>
      </div>
    </div>
  </div>
  <f:render partial="Nuxeo/Popup" arguments="{obj:obj}" />
</div>
