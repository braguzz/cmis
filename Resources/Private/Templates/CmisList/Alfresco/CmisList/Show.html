{namespace cmis=Tx_AtolCmisList_ViewHelpers_Default}
{namespace alf=Tx_AtolCmisList_ViewHelpers_Alfresco}
<div class="tx-atolcmis-list-show-wrapper">
  <div id="link-retour">
    <f:link.action action="list"> 
      &lt;- Retour 
    </f:link.action>
  </div>
  <div class="tx-atolcmis-list-show">
    
    <h1><alf:title obj="{obj}"/></h1>
    <!--ViewHelper-->
    <div class="info-wrapper">
      <div id="tx-atolcmis-view" style="float:left">
        <alf:visu obj="{obj}" />
      </div>
      
      <div class="text" style="display:block">
        <div><span class="label">Nom : </span><span class="value"><cmis:properties propertyName="cmis:name" obj="{obj}"/></span></div>
        <div><span class="label">Titre : </span><span class="value"><alf:title obj="{obj}"/></span></div>
        <div><span class="label">Description : </span><span class="value"><alf:description obj="{obj}"/></span></div>
        <div><span class="label">Auteur : </span><span class="value"><alf:aspect aspectName="cm:author" obj="{obj}"/></span></div>
        <div><span class="label">Taille : </span><span class="value"><cmis:size type="opt" obj="{obj}"/></span></div>
        <div><span class="label">Crée par : </span><span class="value"><cmis:properties propertyName="cmis:createdBy" obj="{obj}"/></span></div>
        <div><span class="label">Date de création : </span><span class="value"><cmis:date obj="{obj}" format="d/m/Y" /></span></div>
        <div><span class="label">Dernier modificateur : </span><span class="value"><cmis:properties propertyName="cmis:lastModifiedBy" obj="{obj}"/></span></div>
        <div><span class="label">Date de dernière modification : </span><span class="value"><cmis:date obj="{obj}" format="d/m/Y" type="modification"/></span></div>
        
        <div>
          <span class="label"> Resumé : </span><span class="value"><alf:aspect obj="{obj}" aspectName="cm:summary"/></span>
        </div>
      </div>
      <div class="download">
        <a href="?eID=tx_atolcmislist_download&oID={obj.id}&sID={sID}" target="_blank">
          <span class="tx-atolcmis-button">
            Télécharger
          </span>
        </a>
      </div>
    </div>
  </div>
  <f:render partial="Alfresco/Popup" arguments="{obj:obj}" />
</div>
